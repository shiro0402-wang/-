<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>中油輪班 - 視覺全控版</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- 核心視覺變數 (由 JS 動態控制) --- */
            --glass-rgb: 20, 20, 35; /* 底色 RGB */
            --glass-opacity: 0.7;    /* 透明度 */
            --glass-blur: 10px;      /* 模糊度 */
            
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* 文字與班別顏色 */
            --text-main: #f0f0f0;
            --c-day:   #6b93d6;
            --c-mid:   #e09f6c;
            --c-night: #a67bc1;
            --c-off:   #d66b6b;
            --holiday-red: #ff4d4d;
            --c-memo:  #ff4d4d;
            --text-sub: rgba(255, 255, 255, 0.6);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; 
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            transition: background-image 0.6s ease-in-out;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            user-select: none; 
            -webkit-user-select: none;
        }

        /* 移除背景覆蓋層的模糊，改由 App 本體控制，讓背景更清楚 */
        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.4) 100%);
            z-index: 0; 
            pointer-events: none;
        }

        .app-container {
            position: relative; z-index: 1; height: 100%;
            display: flex; flex-direction: column;
            max-width: 500px; margin: 0 auto;
            
            /* ★ 關鍵：底色、透明度、模糊 全部變數化 ★ */
            background: rgba(var(--glass-rgb), var(--glass-opacity));
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur)); /* iOS 支援 */
            
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-left: 1px solid var(--glass-border);
            border-right: 1px solid var(--glass-border);
            transition: background 0.2s, backdrop-filter 0.2s; 
        }

        header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border); flex-shrink: 0;
        }
        
        .header-info h1 { margin: 0; font-size: 1.4rem; font-family: 'Cinzel', serif; text-shadow: 0 2px 5px rgba(0,0,0,0.5); color: var(--text-main); }
        .header-info p { margin: 2px 0 0 0; font-size: 0.75rem; color: var(--text-sub); }
        .header-controls { display: flex; gap: 10px; align-items: center; }

        .nav-btn {
            background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            color: var(--text-main); width: 38px; height: 38px; border-radius: 50%;
            cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center;
        }
        .nav-btn:active { transform: scale(0.9); background: rgba(255,255,255,0.2); }
        .settings-btn { font-size: 1.2rem; border: none; background: transparent; }

        .calendar-body { 
            flex: 1; padding: 10px; overflow-y: hidden; 
            display: flex; flex-direction: column; 
            touch-action: pan-y; 
        }

        .week-header {
            display: grid; grid-template-columns: repeat(7, 1fr);
            text-align: center; margin-bottom: 8px; font-size: 0.75rem;
            color: var(--text-sub); letter-spacing: 1px;
        }

        /* --- 動畫設定 --- */
        .grid-container { flex: 1; position: relative; overflow: hidden; }
        .grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; width: 100%;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .slide-out-left { transform: translateX(-50px); opacity: 0; }
        .slide-in-right { animation: inRight 0.3s forwards; }
        .slide-out-right { transform: translateX(50px); opacity: 0; }
        .slide-in-left { animation: inLeft 0.3s forwards; }
        @keyframes inRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes inLeft { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .day-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 8px; height: 85px; 
            overflow: hidden; display: flex; flex-direction: column;
            align-items: center; padding: 6px 2px; position: relative;
            cursor: pointer; box-sizing: border-box;
        }
        .day-card.today { border: 1.5px solid var(--c-day); background: rgba(255, 255, 255, 0.1); }

        .day-num { font-family: 'Cinzel', serif; font-size: 1.15rem; font-weight: 700; color: var(--text-main); margin-bottom: 4px; }
        
        .is-holiday .day-num, .is-weekend .day-num {
            color: var(--holiday-red) !important;
            text-shadow: 0 0 8px rgba(255, 77, 77, 0.6);
        }

        .holiday-name {
            font-size: 0.6rem; color: var(--holiday-red);
            margin-top: -4px; margin-bottom: 2px; font-weight: bold;
        }

        .shift-text { font-size: 0.85rem; font-weight: 500; margin-bottom: auto; }
        .t-早 { color: var(--c-day); }
        .t-中 { color: var(--c-mid); }
        .t-晚 { color: var(--c-night); }
        .t-休 { color: var(--c-off); }

        .memo-dot {
            position: absolute; top: 6px; right: 6px;
            width: 5px; height: 5px; background: var(--text-main);
            border-radius: 50%; display: none; box-shadow: 0 0 4px var(--text-main);
        }
        .has-memo .memo-dot { display: block; }
        
        .memo-preview { 
            font-size: 0.65rem; color: var(--c-memo); font-weight: bold;
            width: 95%; text-align: center; white-space: nowrap; 
            overflow: hidden; text-overflow: ellipsis; margin-top: 4px; 
            height: 14px; opacity: 1; 
        }

        .footer-controls { padding: 10px; border-top: 1px solid var(--glass-border); text-align: center; font-size: 0.7rem; color: var(--text-sub); }

        /* Modal */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .modal.show { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #252535; border: 1px solid var(--glass-border);
            width: 85%; max-width: 340px; max-height: 85vh; overflow-y: auto;
            padding: 20px; border-radius: 16px; transform: translateY(20px); transition: 0.3s;
        }
        .modal.show .modal-box { transform: translateY(0); }
        .modal h3 { margin-top: 0; color: var(--text-main); font-family: 'Cinzel', serif; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;}

        textarea {
            width: 100%; height: 100px; background: rgba(0,0,0,0.3);
            border: 1px solid #444; border-radius: 8px; color: white; padding: 10px;
            font-size: 1rem; box-sizing: border-box; resize: none; margin: 15px 0;
            font-family: 'Roboto', sans-serif;
        }
        .modal-btns { display: flex; justify-content: flex-end; gap: 10px; margin-top: 15px; }
        .m-btn { padding: 8px 16px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold;}
        .btn-close { background: #444; color: #ccc; }
        .btn-save { background: var(--c-day); color: #000; }

        /* Settings Styles */
        .setting-section { margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px; }
        .setting-label { font-size: 0.9rem; margin-bottom: 8px; display: block; color: var(--text-sub); }
        .color-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; background: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px;}
        input[type="color"] { border: none; width: 40px; height: 30px; cursor: pointer; background: none; }
        .json-area { width: 100%; height: 80px; font-size: 0.7rem; font-family: monospace; color: #aaa; background: #111; border: 1px solid #333; }
        
        input[type=range] { width: 100%; margin-top: 5px; cursor: pointer; }
        .range-desc { display:flex; justify-content:space-between; font-size:0.7rem; color:#aaa; margin-bottom: 5px;}
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="app-container">
        <header>
            <div class="header-info">
                <h1 id="monthDisplay">2026.01</h1>
                <p id="locationText">TOKYO, JAPAN</p>
            </div>
            <div class="header-controls">
                <button class="nav-btn settings-btn" onclick="openSettings()">⚙️</button>
                <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
                <button class="nav-btn" onclick="changeMonth(1)">❯</button>
            </div>
        </header>
        
        <div class="calendar-body" id="swipeArea">
            <div class="week-header">
                <div style="color:var(--c-off)">SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div style="color:var(--c-off)">SAT</div>
            </div>
            <div class="grid-container">
                <div class="grid" id="calendarGrid"></div>
            </div>
        </div>
        <div class="footer-controls">中油輪班系統 v10.0 | 視覺全控版</div>
    </div>

    <!-- Memos Modal -->
    <div class="modal" id="memoModal">
        <div class="modal-box">
            <h3 id="modalDate">DATE</h3>
            <textarea id="memoText" placeholder="在此輸入備忘錄..."></textarea>
            <div class="modal-btns">
                <button class="m-btn btn-close" onclick="closeMemo()">取消</button>
                <button class="m-btn btn-save" onclick="saveMemo()">儲存</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-box">
            <h3>系統設定</h3>
            
            <!-- 新增：介面底色調整 -->
            <div class="setting-section">
                <span class="setting-label">介面底色 (Base Color)</span>
                <div class="color-row">
                    <span>選擇底色</span>
                    <input type="color" id="glassBaseColor" value="#141423" oninput="updateGlassBase(this.value)">
                </div>
            </div>

            <!-- 優化：透明度與模糊度 -->
            <div class="setting-section">
                <span class="setting-label">背景透明度 (Opacity)</span>
                <div class="range-desc"><span>更透明</span><span>更深色</span></div>
                <input type="range" id="opacitySlider" min="0.1" max="0.95" step="0.05" value="0.7" oninput="updateGlassStyle()">
                
                <span class="setting-label" style="margin-top:15px;">磨砂程度 (Blur)</span>
                <div class="range-desc"><span>清晰 (Clear)</span><span>模糊 (Frosted)</span></div>
                <input type="range" id="blurSlider" min="0" max="20" step="1" value="10" oninput="updateGlassStyle()">
            </div>

            <div class="setting-section">
                <span class="setting-label">自訂背景圖片</span>
                <input type="file" id="bgInput" accept="image/*" style="font-size:0.8rem; color:#aaa;">
                <button class="m-btn btn-close" onclick="resetBackground()" style="margin-top:5px; font-size:0.7rem;">恢復預設風景</button>
            </div>

            <div class="setting-section">
                <span class="setting-label">主題配色</span>
                <div class="color-row"><span>文字顏色</span><input type="color" id="colorText"></div>
                <div class="color-row"><span>早班顏色</span><input type="color" id="colorDay"></div>
                <div class="color-row"><span>中班顏色</span><input type="color" id="colorMid"></div>
                <div class="color-row"><span>晚班顏色</span><input type="color" id="colorNight"></div>
                <div class="color-row"><span>休假顏色</span><input type="color" id="colorOff"></div>
                <div class="color-row"><span>備忘錄顏色</span><input type="color" id="colorMemo"></div>
            </div>

            <div class="setting-section" style="border:none;">
                <span class="setting-label">假日資料庫 (更新 JSON)</span>
                <textarea id="holidayJson" class="json-area"></textarea>
                <button class="m-btn btn-close" onclick="resetHolidays()" style="font-size:0.7rem; margin-top:5px;">重置回預設 2026</button>
            </div>

            <div class="modal-btns">
                <button class="m-btn btn-close" onclick="closeSettings()">取消</button>
                <button class="m-btn btn-save" onclick="saveSettings()">全部套用</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_DATE = new Date('2026-01-01');
        const SHIFT_CYCLE = ['中', '中', '休', '晚', '晚', '休', '早', '早'];

        const DEFAULT_HOLIDAYS = {
            '2026-01-01': '元旦', '2026-02-16': '小年夜', '2026-02-17': '除夕', '2026-02-18': '春節',
            '2026-02-19': '初二', '2026-02-20': '初三', '2026-02-28': '228紀念', '2026-02-27': '228連假',
            '2026-04-03': '兒童節', '2026-04-04': '清明節', '2026-04-05': '連假', '2026-04-06': '補假',
            '2026-05-01': '勞動節', '2026-06-19': '端午節', '2026-09-25': '中秋節', '2026-10-10': '國慶日',
            '2026-10-09': '國慶連假'
        };

        const MONTH_DATA = [
            { img: 'https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?q=80&w=1920&fit=crop', name: 'TOKYO, JAPAN' },
            { img: 'https://images.unsplash.com/photo-1499856871940-a09627c6dcf6?q=80&w=1920&fit=crop', name: 'PARIS, FRANCE' },
            { img: 'https://images.unsplash.com/photo-1490806843957-31f4c9a91c65?q=80&w=1920&fit=crop', name: 'MT. FUJI' },
            { img: 'https://images.unsplash.com/photo-1605130284535-11dd9eedc58a?q=80&w=1920&fit=crop', name: 'NEW YORK, USA' },
            { img: 'https://images.unsplash.com/photo-1552832230-c0197dd311b5?q=80&w=1920&fit=crop', name: 'ROME, ITALY' },
            { img: 'https://images.unsplash.com/photo-1564507592333-c60657eea523?q=80&w=1920&fit=crop', name: 'AGRA, INDIA' },
            { img: 'https://images.unsplash.com/photo-1624138784180-40c4efe51fa2?q=80&w=1920&fit=crop', name: 'SYDNEY, AU' },
            { img: 'https://images.unsplash.com/photo-1503177119275-0aa32b3a9368?q=80&w=1920&fit=crop', name: 'CAIRO, EGYPT' },
            { img: 'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?q=80&w=1920&fit=crop', name: 'LONDON, UK' },
            { img: 'https://images.unsplash.com/photo-1508804185872-d7badad00f7d?q=80&w=1920&fit=crop', name: 'BEIJING, CHINA' },
            { img: 'https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=1920&fit=crop', name: 'SAN FRANCISCO' },
            { img: 'https://images.unsplash.com/photo-1470004914212-05527e49370b?q=80&w=1920&fit=crop', name: 'TAIPEI, TAIWAN' }
        ];

        const DEFAULT_COLORS = { 
            text: '#f0f0f0', day: '#6b93d6', mid: '#e09f6c', 
            night: '#a67bc1', off: '#d66b6b', memo: '#ff4d4d' 
        };

        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let currentEditDate = '';
        let isAnimating = false;

        // 讀取設定 (新增 visual 設定)
        let userSettings = JSON.parse(localStorage.getItem('shift_settings_v10')) || {
            customBg: null,
            visual: { opacity: 0.7, blur: 10, baseColor: '#141423' }, // 新增視覺參數
            colors: { ...DEFAULT_COLORS },
            holidays: DEFAULT_HOLIDAYS
        };

        userSettings.colors = { ...DEFAULT_COLORS, ...userSettings.colors };
        if(!userSettings.visual) userSettings.visual = { opacity: 0.7, blur: 10, baseColor: '#141423' };

        function init() {
            applySettings();
            updateBackground();
            renderCalendar();
            setupSwipe(); 
            MONTH_DATA.forEach(d => new Image().src = d.img);
        }

        // --- 輔助函式：Hex 轉 RGB ---
        function hexToRgb(hex) {
            let r=0, g=0, b=0;
            if(hex.length === 4) {
                r = parseInt(hex[1]+hex[1],16); g = parseInt(hex[2]+hex[2],16); b = parseInt(hex[3]+hex[3],16);
            } else if(hex.length === 7) {
                r = parseInt(hex.substring(1,3),16); g = parseInt(hex.substring(3,5),16); b = parseInt(hex.substring(5,7),16);
            }
            return `${r}, ${g}, ${b}`;
        }

        // --- 滑動邏輯 ---
        function setupSwipe() {
            let touchStartX = 0; let touchEndX = 0;
            const swipeArea = document.getElementById('swipeArea');
            swipeArea.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX, {passive: true});
            swipeArea.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                if(touchEndX < touchStartX - 50) changeMonth(1);
                if(touchEndX > touchStartX + 50) changeMonth(-1);
            }, {passive: true});
        }

        // --- 即時預覽更新 ---
        function updateGlassStyle() {
            const op = document.getElementById('opacitySlider').value;
            const bl = document.getElementById('blurSlider').value;
            document.documentElement.style.setProperty('--glass-opacity', op);
            document.documentElement.style.setProperty('--glass-blur', bl + 'px');
        }

        function updateGlassBase(hex) {
            const rgb = hexToRgb(hex);
            document.documentElement.style.setProperty('--glass-rgb', rgb);
        }

        function applySettings() {
            const r = document.documentElement.style;
            const c = userSettings.colors;
            const v = userSettings.visual;

            r.setProperty('--text-main', c.text);
            r.setProperty('--c-day', c.day);
            r.setProperty('--c-mid', c.mid);
            r.setProperty('--c-night', c.night);
            r.setProperty('--c-off', c.off);
            r.setProperty('--c-memo', c.memo);
            
            // 套用視覺變數
            const rgb = hexToRgb(v.baseColor);
            r.setProperty('--glass-rgb', rgb);
            r.setProperty('--glass-opacity', v.opacity);
            r.setProperty('--glass-blur', v.blur + 'px');

            // 同步 UI 數值
            document.getElementById('colorText').value = c.text;
            document.getElementById('colorDay').value = c.day;
            document.getElementById('colorMid').value = c.mid;
            document.getElementById('colorNight').value = c.night;
            document.getElementById('colorOff').value = c.off;
            document.getElementById('colorMemo').value = c.memo;
            
            document.getElementById('glassBaseColor').value = v.baseColor;
            document.getElementById('opacitySlider').value = v.opacity;
            document.getElementById('blurSlider').value = v.blur;
            
            document.getElementById('holidayJson').value = JSON.stringify(userSettings.holidays, null, 2);
        }

        let tempBgData = null;
        document.getElementById('bgInput').addEventListener('change', (e) => {
            const f = e.target.files[0];
            if(f){ const reader = new FileReader(); reader.onload=(evt)=>tempBgData=evt.target.result; reader.readAsDataURL(f); }
        });
        function resetBackground() { tempBgData = 'RESET'; alert('背景已重置'); }
        function resetHolidays() { document.getElementById('holidayJson').value = JSON.stringify(DEFAULT_HOLIDAYS, null, 2); }

        function saveSettings() {
            // 儲存顏色
            userSettings.colors.text = document.getElementById('colorText').value;
            userSettings.colors.day = document.getElementById('colorDay').value;
            userSettings.colors.mid = document.getElementById('colorMid').value;
            userSettings.colors.night = document.getElementById('colorNight').value;
            userSettings.colors.off = document.getElementById('colorOff').value;
            userSettings.colors.memo = document.getElementById('colorMemo').value;
            
            // 儲存視覺設定
            userSettings.visual.baseColor = document.getElementById('glassBaseColor').value;
            userSettings.visual.opacity = document.getElementById('opacitySlider').value;
            userSettings.visual.blur = document.getElementById('blurSlider').value;

            if(tempBgData === 'RESET') userSettings.customBg = null;
            else if(tempBgData) userSettings.customBg = tempBgData;

            try { userSettings.holidays = JSON.parse(document.getElementById('holidayJson').value); } 
            catch (e) { alert("假日格式錯誤！"); }

            localStorage.setItem('shift_settings_v10', JSON.stringify(userSettings));
            applySettings();
            updateBackground();
            renderCalendar(); 
            closeSettings();
            tempBgData = null;
        }

        function updateBackground() {
            const loc = document.getElementById('locationText');
            if(userSettings.customBg) {
                document.body.style.backgroundImage = `url('${userSettings.customBg}')`;
                loc.innerText = "CUSTOM VIEW";
            } else {
                const idx = (currentMonth % 12 + 12) % 12;
                document.body.style.backgroundImage = `url('${MONTH_DATA[idx].img}')`;
                loc.innerText = MONTH_DATA[idx].name;
            }
        }

        function getShift(date) {
            const oneDay = 86400000;
            const d1 = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const d2 = new Date(BASE_DATE.getFullYear(), BASE_DATE.getMonth(), BASE_DATE.getDate());
            const diff = Math.round((d1 - d2) / oneDay);
            let i = diff % SHIFT_CYCLE.length;
            if(i < 0) i += SHIFT_CYCLE.length;
            return SHIFT_CYCLE[i];
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            document.getElementById('monthDisplay').innerText = `${currentYear}.${String(currentMonth+1).padStart(2,'0')}`;
            grid.innerHTML = ''; 

            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth+1, 0);
            const daysCount = lastDay.getDate();
            const startWeek = firstDay.getDay();
            const todayStr = new Date().toISOString().split('T')[0];
            const memos = JSON.parse(localStorage.getItem('shift_memos_v7')) || {};

            for(let i=0; i<startWeek; i++) grid.appendChild(document.createElement('div'));

            for(let d=1; d<=daysCount; d++) {
                const dateObj = new Date(currentYear, currentMonth, d);
                const dStr = `${dateObj.getFullYear()}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                
                const shift = getShift(dateObj);
                const memo = memos[dStr] || '';
                const holidayName = userSettings.holidays[dStr];
                const dayOfWeek = dateObj.getDay(); 
                const isWeekend = (dayOfWeek === 0 || dayOfWeek === 6);

                const el = document.createElement('div');
                el.className = `day-card ${dStr === todayStr ? 'today' : ''} ${memo ? 'has-memo' : ''} ${holidayName ? 'is-holiday' : ''} ${isWeekend ? 'is-weekend' : ''}`;
                el.onclick = () => openMemo(dStr, memo);

                const hHtml = holidayName ? `<div class="holiday-name">${holidayName}</div>` : '';
                el.innerHTML = `
                    <div class="day-num">${d}</div>
                    ${hHtml}
                    <div class="memo-dot"></div>
                    <div class="shift-text t-${shift}">${shift}</div>
                    <div class="memo-preview">${memo.split('\n')[0]}</div>
                `;
                grid.appendChild(el);
            }
        }

        function changeMonth(offset) {
            if (isAnimating) return;
            isAnimating = true;
            const grid = document.getElementById('calendarGrid');
            const exitClass = offset > 0 ? 'slide-out-left' : 'slide-out-right';
            const enterClass = offset > 0 ? 'slide-in-right' : 'slide-in-left';

            grid.classList.add(exitClass);
            setTimeout(() => {
                currentMonth += offset;
                if(currentMonth > 11) { currentMonth = 0; currentYear++; }
                if(currentMonth < 0) { currentMonth = 11; currentYear--; }
                updateBackground(); renderCalendar();
                grid.classList.remove(exitClass);
                grid.classList.add(enterClass);
                setTimeout(() => { grid.classList.remove(enterClass); isAnimating = false; }, 300);
            }, 300);
        }

        const memoModal = document.getElementById('memoModal');
        const settingsModal = document.getElementById('settingsModal');
        
        function openMemo(d, t) {
            currentEditDate = d;
            let title = d;
            if(userSettings.holidays[d]) title += ` (${userSettings.holidays[d]})`;
            document.getElementById('modalDate').innerText = title;
            document.getElementById('memoText').value = t;
            memoModal.classList.add('show');
            document.getElementById('memoText').focus();
        }
        function closeMemo() { memoModal.classList.remove('show'); }
        function saveMemo() {
            const v = document.getElementById('memoText').value.trim();
            const m = JSON.parse(localStorage.getItem('shift_memos_v7')) || {};
            if(v) m[currentEditDate] = v; else delete m[currentEditDate];
            localStorage.setItem('shift_memos_v7', JSON.stringify(m));
            renderCalendar(); closeMemo();
        }
        function openSettings() { settingsModal.classList.add('show'); }
        function closeSettings() { applySettings(); settingsModal.classList.remove('show'); }
        window.onclick = (e) => {
            if(e.target === memoModal) closeMemo();
            if(e.target === settingsModal) closeSettings();
        }

        init();
    </script>
</body>
</html>
